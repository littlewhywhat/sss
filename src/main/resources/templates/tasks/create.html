<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SSS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' href='/css/style.css'/>
</head>
<body>
	<script type="x-tmpl-mustache" id="questions-template">
		<li class="question" data-id='{{id}}'>
			<span>{{title}}</span>
			<button class="remove">X</button>
		</li>
	</script>
	<label>Task title:</label>
	<input id="task-title"></input>
	<ul id="questions">
	</ul>
	<button id="create-task">Create task</button>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/javascript/mustache.js"></script>
<script type="text/javascript" src="/javascript/ajax.js"></script>
<script type="text/javascript" src="/javascript/helpers.js"></script>
<script src="/javascript/tasks/create.js"></script>
</html>
