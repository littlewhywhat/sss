<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SSS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' href='/css/style.css'/>
</head>
<body>
	<script type="x-tmpl-mustache" id="questions-template">
		<li class='wrapper' data-id='{{id}}'>
			<p>
				<strong>Title: </strong> 
				<span class='noedit title'>{{title}}</span>
				<input class='edit title'></input>
			</p>
			<button class='remove-button'>Remove</button>
			<a class='show-link noedit' href='/questions/{{id}}'>Show</a>
			<button class='save-edit-button edit'>Save</button>
			<button class='cancel-edit-button edit'>Cancel</button>
		</li>
	</script>
	<div data-id='{{id}}'>
		<h2> 
			<span id='task-title'></span>
		</h2>
		<div class='questions'>
			<ul class='list'>
			</ul>
		</div>
		<button class='remove-button'>Remove</button>
		<button class='edit-button noedit'>Edit</button>
		<button class='save-edit-button edit'>Save</button>
		<button class='cancel-edit-button edit'>Cancel</button>
	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="/javascript/url.min.js"></script>
<script src="/javascript/mustache.js"></script>
<script type="text/javascript" src="/javascript/ajax.js"></script>
<script type="text/javascript" src="/javascript/helpers.js"></script>
<script src="/javascript/tasks/show.js"></script>
</html>
