<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SSS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' href='/css/show/style.css'/>
</head>
<body>
	<script type="x-tmpl-mustache" id="task-template">
		<p data-id='{{id}}'>
			<strong>Title: </strong>
			<span class='noedit title'>{{title}}</span>
			<input class='edit title'></input>
			<button class='edit-button noedit'>Edit</button>
			<button class='save-edit-button edit'>Save</button>
			<button class='cancel-edit-button edit'>Cancel</button>
		</p>
	</script>
	<script type="x-tmpl-mustache" id="questions-template">
		<li class='question wrapper' data-id='{{id}}'>
			<p>
				<strong>Title: </strong> 
				<span class='title noedit'>{{title}}</span>
				<input class='title edit'></input>
			</p>
			<button class='remove-button edit'>Remove</button>
			<a class='show-link noedit' href='/questions/{{id}}'>Show</a>
		</li>
	</script>
	<div>
		<div id='main' class='editable'>
			<button id='add-question' class='edit'>Add question</button>
			<div id='task' class='editable'>
			</div>
			<ul id='questions' class='editable'>
				
			</ul>
		</div>
	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script	src="/javascript/url.min.js"></script>
<script src="/javascript/mustache.js"></script>
<script type="text/javascript" src="/javascript/ajax.js"></script>
<script type="text/javascript" src="/javascript/helpers.js"></script>
<script src="/javascript/tasks/show.js"></script>
</html>
