<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SSS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' href='/css/style.css'/>
</head>
<body>
	<script type="x-tmpl-mustache" id="questions-template">
		<li data-id='{{id}}'>
			<p>
				<strong>Title: </strong> 
				<span class='noedit title'>{{title}}</span>
				<input class='edit title'></input>
			</p>
			<p>
				<strong>Content: </strong> 
				<span class='noedit content'>{{content}}</span>
				<input class='edit content'></input>
			</p>
			<button class='remove'>Remove</button>
			<button class='editButton noedit'>Edit</button>
			<button class='saveEdit edit'>Save</button>
			<button class='cancelEdit edit'>Cancel</button>
			<a class='show noedit' href='questions/{{id}}'>Show</a>
		</li>
	</script>
	<p>Welcome to Student Study Space!</p>
	<ul id="questions">
	</ul>
	<div id="questions-form">
		<h4>Add question</h4>
		<p>
			title: <input type="text" class="title"></input>
		</p>
		<p>
			content: <input type="text" class="content"></input>
		</p>
		<button id="add">Add!</button>
	</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/javascript/mustache.js"></script>
<script type="text/javascript" src="/javascript/ajax.js"></script>
<script src="/javascript/main.js"></script>
</html>
